		function colorFormFields_m(errorFields) {
			var cont = $('body ' + errorFormScope);
			if (!cont) {
				return false;
			}

			if (errorFields && (errorFields != '')) {
				var len = errorFields.length;
				for (i = 0; i <= len; i++) {
					cont.find('[name="' + errorFields[i] + '"]').addClass('alerted');
				}
			}
		}
	</script>

		<script type="text/javascript">
			(function ($, window, document, undefined) {
				var $win = $(window);
				var $doc = $(document);

				$doc.ready(function () {
					// SLIDER
					$('.sidebar-nav .btn-expand').on('click', function (event) {
						if ($(this).attr('href') == '#') {
							$(this).parent('li').toggleClass('expand');

							event.preventDefault();
						}
					});

					// TAB FUNCTIONALITY
					(function () {
						var activeTabClass = 'current';

						$('.tabs-nav a').on('click', function (event) {
							var $tabLink = $(this);
							var $targetTab = $($tabLink.attr('href'));

							$tabLink
									.parent()
									.add($targetTab)
									.addClass(activeTabClass)
									.siblings()
									.removeClass(activeTabClass);

							event.preventDefault();
						});
					})();

					hljs.initHighlightingOnLoad();
				});
			})(jQuery, window, document);
		</script>

		<script>
		
			// Already myPOS user checkbox function
			// There is a bug if you click twice faster the ckeckbox.
			$(document).ready(function(){
			    $('#checkbox_already_mypos_user').change(function(){
			        if(this.checked) {
                        $('#not_mypos_user').hide();
                        $('#already_mypos_user').show();
                    } else {
                        $('#already_mypos_user').hide();
                        $('#not_mypos_user').show();
                    }
			    });
			});
			
			
			// Make tables in article-body responsive
			$(".article-body table").wrap(function() {

			});
